<!DOCTYPE html>
<html lang="en">

<head>
</head>

<body>
    <form action="/app/" method="post">
        {% csrf_token %}
        <button type="submit">Назад</button>
    </form>

    {% if isempty %}
        <h1>Направления не загружены</h1>
    {% endif %}

    {% for row in rows%}
        <form action="{{url}}" method="post">
            {% csrf_token %}
            <button type="submit" name='button' value="{{row.list_id}} {{direction_id}}">{{row.dir}}</button>
        </form>
    {% endfor %}

    
</body>
</html>
